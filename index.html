<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Happy Valentine's Day!</title>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <div class="envelope" id="envelope">
            <div class="heart"></div>
            <div class="message hidden">
                My Dearest,<br>
                You are the reason for my joy and the light in my life. Your love is a treasure I cherish every day. I promise to always be by your side, now and forever.
            </div>
        </div>
        <button id="surpriseBtn">Show Surprise!</button>
        <p id="surpriseMessage" class="hidden">You are my everything! ❤️</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
